<nav class="blog-pagination">
    {% if page.has_previous %}
        <a class="btn btn-outline-primary" href="?page={{page.previous_page_number}}">Newer</a>
    {% endif %}
    
    {% if page.has_next %}
        <a class="btn btn-outline-secondary" href="?page={{page.next_page_number}}" tabindex="-1">Older</a>
    {% endif %}
    
</nav>
